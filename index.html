<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Javascript Simple Calculator</h3>
    </header>
    <section>
        <div>
            <input id="display" placeholder="0" disabled>
        </div>

        <div>
            <button type= "button" class= "btn btn-secondary btn-danger" onclick="clearAll ()">AC</button>
            <button type= "button" class= "btn btn-secondary" value="c"> < </button>
            <button type= "button" class= "btn btn-secondary" onclick="insert('%'), operatorCase()" >%</button>
            <button type= "button" class= "btn btn-secondary" onclick="insert('/'), operatorCase()">/</button>
            <br>

            <button type= "button" class= "btn btn-secondary" value="7" onclick="insert(7)">7</button>
            <button type= "button" class= "btn btn-secondary" value="8" onclick="insert(8)">8</button>
            <button type= "button" class= "btn btn-secondary" value="9" onclick="insert(9)">9</button>
            <button type= "button" class= "btn btn-secondary" onclick="insert('*'), operatorCase()">X</button>
            <br>

            <button type= "button" class= "btn btn-secondary" value="4" onclick="insert(4)">4</button>
            <button type= "button" class= "btn btn-secondary" value="5" onclick="insert(5)">5</button>
            <button type= "button" class= "btn btn-secondary" value="6" onclick="insert(6)">6</button>
            <button type= "button" class= "btn btn-secondary" onclick="insert('-'), operatorCase()">-</button>
            <br>

            <button type= "button" class= "btn btn-secondary" value="1" onclick="insert(1)">1</button>
            <button type= "button" class= "btn btn-secondary" value="2" onclick="insert(2)">2</button>
            <button type= "button" class= "btn btn-secondary" value="3" onclick="insert(3)">3</button>
            <button type= "button" class= "btn btn-secondary" onclick="insert('+'), operatorCase()">+</button>
            <br>

            <button type= "button" class= "btn btn-secondary" onclick="insert()"> </button>
            <button type= "button" class= "btn btn-secondary" value="0" onclick="insert(0)">0</button>
            <button type= "button" class= "btn btn-secondary" value="." onclick="insert('.')">.</button>
            <button type= "button" class= "btn btn-secondary btn-danger" onclick="calculate (), operatorCase()">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
